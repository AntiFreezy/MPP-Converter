<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>MPP Note Converter</title>
		<!-- Font Awesome -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
		<!-- MDB -->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
	</head>
	<body>
		<div class="container container-sm pt-5 border border-2 pb-5 mt-2">
			<div class="row justify-content-center">
				<div class="col-lg-2 col-md-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" checked="" value="" id="lessShift"/>
						<label class="form-check-label" for="lessShift">Less shifting</label>
					</div>
				</div>
				<div class="col-lg-2 col-md-12">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="octaves"/>
						<label class="form-check-label" for="octaves">Remove octaves</label>
					</div>
				</div>
				<div class="col-lg-2 col-md-12">
					<div class="form-outline">
						<input type="number" id="merge" class="form-control" value="0.1" step="0.1" min="0" />
						<label class="form-label" for="merge">Merge (Seconds)</label>
					</div>
				</div>
				<div class="col-lg-2 col-md-12">
					<div class="form-outline">
						<input type="number" id="transpose" class="form-control" value="0" step="1" min="-36" max="36" />
						<label class="form-label" for="transpose">Transpose</label>
					</div>
				</div>
				<div class="col-lg-2 col-md-12">
					<div class="form-outline">
						<input type="number" id="minVol" class="form-control" value="0.05" step="0.01" min="0" max="1" />
						<label class="form-label" for="minVol">Min Volume</label>
					</div>
				</div>
			</div>
			<div class="row justify-content-center pt-5">
				<div class="col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="simplify"/>
						<label class="form-check-label" for="simplify">Simplify transpose</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="normalize"/>
						<label class="form-check-label" for="normalize">Normalize octaves</label>
					</div>
				</div>
				<div class="col-md-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="chords"/>
						<label class="form-check-label" for="chords">Remove chords</label>
					</div>
				</div>
				<div class="col-md-3">
					<input type="file" class="form-control" id="upload" accept=".mid,.midi" />
				</div>
				<div class="col-md-1">
					<button id="conv" type="button" class="btn btn-primary">Convert</button>
				</div>
			</div>
			<div class="row justify-content-center pt-5">
				<div class="col-2 col-md-10">
					<div class="form-outline">
						<textarea class="form-control" id="result" rows="10" readonly></textarea>
						<label class="form-label" for="result">Result</label>
					</div>
				</div>
			</div>
		</div>
		<!-- MDB -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
		<script type="text/javascript" src="mid/MIDIFile.js"></script>
		<script type="text/javascript" src="mid/MIDIFileHeader.js"></script>
		<script type="text/javascript" src="mid/MIDIFileTrack.js"></script>
		<script type="text/javascript" src="mid/MIDIFileEvents.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
